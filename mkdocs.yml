# Project information
site_name: PolyKin
site_url: https://hugomvale.github.io/polykin/
site_author: Hugo Vale
site_description: >-
  An open-source polymerization kinetics library for Python.

# Repository
repo_name: HugoMVale/polykin
repo_url: https://github.com/HugoMVale/polykin
edit_uri: "" #disables edit button

# Copyright
copyright: Copyright &copy; 2022 - 2023 Hugo Vale

# Configuration
theme:
  name: material
  language: en
  features:
    - search.highlight
    #  - search.share
    - search.suggest
    # - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.top
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

extra_css:
- css/mkdocstrings.css

watch:
  - src/polykin
  - docs/tutorials
  - docs/reference

# Plugins
plugins:
  - search
  - autolinks
  # - gen-files:
  #     scripts:
  #       - docs/reference/gen_reference.py
  # - literate-nav:
  #     nav_file: SUMMARY.txt
  # - section-index
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_section_style: table
            group_by_category: true
            # show_category_heading: True
            show_source: true
            members_order: alphabetical
            docstring_style: "numpy"
            show_root_toc_entry: false
            show_bases: false
            separate_signature: true
            inherited_members: true 
  - mkdocs-jupyter:
      include: ["*.ipynb"]
      include_source: False
      ignore_h1_titles: True

# Customization
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/HugoMVale
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/polykin/
    - icon: fontawesome/brands/linkedin
      link: https://de.linkedin.com/in/hugo-vale-8b65948a

markdown_extensions:
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started:
      - installation.md
  - Tutorials:
      - Distributions: "tutorials/distributions.ipynb"
      - Coefficients: "tutorials/coefficients.ipynb"
      - Copolymerization: "tutorials/copolymerization.ipynb"
  #- Code Reference: reference/polykin/
  - API Reference:
      - Distributions: "reference/distributions.md"
      - Coefficients: "reference/coefficients.md"
      - Copolymerization: "reference/copolymerization.md"

