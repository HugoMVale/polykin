# Project information
site_name: PolyKin
site_url: https://hugomvale.github.io/polykin/
site_author: Hugo Vale
site_description: >-
  An open-source polymerization kinetics library for Python.

# Repository
repo_name: HugoMVale/polykin
repo_url: https://github.com/HugoMVale/polykin
edit_uri: "" #disables edit button

# Copyright
copyright: Copyright &copy; 2022 - 2023 Hugo Vale

# Configuration
theme:
  name: material
  language: en
  features:
    - search.highlight
    - search.suggest
    # - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.path
    # - navigation.expand
    - navigation.top
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

watch:
  - src/polykin
  - docs/tutorials
  - docs/reference

# Plugins
plugins:
  - search
  - autolinks
  # - autorefs
  - markdown-exec
  - table-reader
  #- bibtex:
  #    bib_file: "docs/bibliography/bibliography.bib"
  #    csl_file: "docs/bibliography/american-chemical-society.csl"
  # - gen-files:
  #     scripts:
  #       - docs/reference/gen_reference.py
  # - literate-nav:
  #     nav_file: SUMMARY.txt
  # - section-index
  # - gallery:
  #     examples_dirs: docs/tutorials
  #     gallery_dirs: docs/generated/gallery
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          #        import:
          #          - https://docs.python.org/3/objects.inv
          options:
            docstring_section_style: spacy
            group_by_category: false
            # show_category_heading: true
            show_source: true
            members_order: alphabetical
            docstring_style: numpy
            show_root_toc_entry: false
            show_bases: false
            separate_signature: true
            show_signature_annotations: true
            inherited_members: true
            merge_init_into_class: false
            show_symbol_type_toc: true
            show_category_heading: false
  - mkdocs-jupyter:
      include: ["*.ipynb"]
      include_source: false
      ignore_h1_titles: true

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight
  - pymdownx.magiclink
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.snippets:
      base_path:
        - docs
      check_paths: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: "Â¤"

