# Project information
site_name: PolyKin
site_url: https://hugomvale.github.io/polykin/
site_author: Hugo Vale
site_description: >-
  An open-source polymerization kinetics library for Python.

# Repository
repo_name: HugoMVale/polykin
repo_url: https://github.com/HugoMVale/polykin
edit_uri: "" #disables edit button

# Copyright
copyright: Copyright &copy; 2022 - 2023 Hugo Vale

# Configuration
theme:
  name: material
  language: en
  features:
    - search.highlight
    - search.suggest
    - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.path
    #- navigation.expand
    - navigation.top
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

extra_css:
  - css/mkdocstrings.css

watch:
  - src/polykin
  - docs/tutorials
  - docs/reference

# Plugins
plugins:
  - search
  - autolinks
  - markdown-exec
  - bibtex:
      bib_file: "docs/bibliography/bibliography.bib"
  #    csl_file: "docs/bibliography/american-chemical-society.csl"
  # - gen-files:
  #     scripts:
  #       - docs/reference/gen_reference.py
  # - literate-nav:
  #     nav_file: SUMMARY.txt
  # - section-index
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          #        import:
          #          - https://docs.python.org/3/objects.inv
          options:
            docstring_section_style: spacy
            group_by_category: false
            # show_category_heading: true
            show_source: true
            members_order: alphabetical
            docstring_style: "numpy"
            show_root_toc_entry: false
            show_bases: false
            separate_signature: true
            inherited_members: true
            merge_init_into_class: false
            show_symbol_type_toc: true
            show_category_heading: false
  - mkdocs-jupyter:
      include: ["*.ipynb"]
      include_source: false
      ignore_h1_titles: true

# Customization
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/HugoMVale
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/polykin/
    - icon: fontawesome/brands/linkedin
      link: https://de.linkedin.com/in/hugo-vale-8b65948a

markdown_extensions:
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight
  - pymdownx.magiclink
  - pymdownx.snippets:
      base_path:
        - docs
      check_paths: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: "Â¤"

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home:
      - index.md
      - Installation: installation.md
  # - Installation: installation.md
  # - Getting Started:
  #     - installation.md
  #     - quickstart.md
  - Tutorials:
      - "tutorials/index.md"
      # - Copolymerization: "tutorials/copolymerization.ipynb"
      - Diffusion Coefficients: "tutorials/diffusion_coefficients.ipynb"
      - Distributions: "tutorials/distributions.ipynb"
      - Kinetic Coefficients: "tutorials/kinetic_coefficients.ipynb"
      - Physical Property Equations: "tutorials/physprop_equations.ipynb"
  #- API Reference: reference/polykin/ #
  - API Reference:
      - polykin.copolymerization: "reference/copolymerization.md"
      - polykin.diffusion:
          - reference/diffusion/index.md
          - VrentasDudaBinary: reference/diffusion/VrentasDudaBinary.md
          - hayduk_minhas: reference/diffusion/hayduk_minhas.md
          - wilke_chang: reference/diffusion/wilke_chang.md
          - wilke_lee: reference/diffusion/wilke_lee.md
      - polykin.distributions:
          - reference/distributions/index.md
          - DataDistribution: reference/distributions/DataDistribution.md
          - Flory: reference/distributions/Flory.md
          - LogNormal: reference/distributions/LogNormal.md
          - MixtureDistribution: reference/distributions/MixtureDistribution.md
          - Poisson: reference/distributions/Poisson.md
          - SchulzZimm: reference/distributions/SchulzZimm.md
      - polykin.kinetics:
          - reference/kinetics/index.md
          - Arrhenius: reference/kinetics/Arrhenius.md
          - Eyring: reference/kinetics/Eyring.md
          - PropagationHalfLength: reference/kinetics/PropagationHalfLength.md
          - TerminationCompositeModel: reference/kinetics/TerminationCompositeModel.md
      - polykin.physprops:
          - reference/physprops/index.md
          - Antoine: reference/physprops/Antoine.md
          - DIPPR: reference/physprops/DIPPR.md
          - Tait: reference/physprops/Tait.md
