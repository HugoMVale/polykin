# Project information
site_name: PolyKin
site_url: https://hugomvale.github.io/polykin/
site_author: Hugo Vale
site_description: >-
  An open-source polymerization kinetics library for Python.

# Repository
repo_name: HugoMVale/polykin
repo_url: https://github.com/HugoMVale/polykin
edit_uri: "" #disables edit button

# Copyright
copyright: Copyright &copy; 2022 - 2023 Hugo Vale

# Configuration
theme:
  name: material
  language: en
  features:
    - search.highlight
    - search.suggest
    # - navigation.instant
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.path
    # - navigation.expand
    - navigation.top
    - toc.follow
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

watch:
  - src/polykin
  - docs/tutorials
  - docs/reference

# Plugins
plugins:
  - search
  - autolinks
  - markdown-exec
  - table-reader
  - bibtex:
      bib_file: "docs/bibliography/bibliography.bib"
  #    csl_file: "docs/bibliography/american-chemical-society.csl"
  # - gen-files:
  #     scripts:
  #       - docs/reference/gen_reference.py
  # - literate-nav:
  #     nav_file: SUMMARY.txt
  # - section-index
  # - gallery:
  #     examples_dirs: docs/tutorials
  #     gallery_dirs: docs/generated/gallery
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          #        import:
          #          - https://docs.python.org/3/objects.inv
          options:
            docstring_section_style: spacy
            group_by_category: false
            # show_category_heading: true
            show_source: true
            members_order: alphabetical
            docstring_style: numpy
            show_root_toc_entry: false
            show_bases: false
            separate_signature: true
            inherited_members: true
            merge_init_into_class: false
            show_symbol_type_toc: true
            show_category_heading: false
  - mkdocs-jupyter:
      include: ["*.ipynb"]
      include_source: false
      ignore_h1_titles: true

# Extensions
markdown_extensions:
  - admonition
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight
  - pymdownx.magiclink
  - pymdownx.snippets:
      base_path:
        - docs
      check_paths: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: "Â¤"

# MathJax
# extra_javascript:
#   - javascripts/mathjax.js
#   - https://polyfill.io/v3/polyfill.min.js?features=es6
#   - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# KaTeX
extra_javascript:
  - javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js

extra_css:
  - css/mkdocstrings.css
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

# Customization
extra:
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/HugoMVale
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/polykin/
    - icon: fontawesome/brands/linkedin
      link: https://de.linkedin.com/in/hugo-vale-8b65948a

